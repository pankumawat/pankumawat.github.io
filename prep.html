<html>
<body>

</body>

<script>
let links = [
"https://medium.com/future-vision/the-principles-of-rest-6b00deac91b3",
  "https://restfulapi.net"
]

document.body.innerHTML = links.map(i => `<a href="${i}">${i}</a>`).join('<br/>');
               
links.forEach((i) => fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(i)}`)
                    .then(response => {
                      if (response.ok) return response.text();
                      throw new Error('Network response was not ok.')
                    })
                    .then(html => document.querySelector(`a[href='${i}']`).innerHTML = new DOMParser().parseFromString(html, 'text/html').title)
             );
</script>
</html>
