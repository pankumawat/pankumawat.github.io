<html>
<body>

</body>

<script>
let links = [
"https://medium.com/future-vision/the-principles-of-rest-6b00deac91b3"
]

document.body.innerHTML = links.map(i => `<a href="${i}">${i}</a>`).join('<br/>');
               
links.forEach(fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(i)
                    .then(response => {
                      if (response.ok) return response.text();
                      throw new Error('Network response was not ok.')
                    })
                    .then(html => {
                        let template = document.createElement('template');
                        html = html.trim();
                        template.innerHTML = html;
                        document.querySelector(`a[href='${i}']`).innerHTML =template.content.firstChild.getElementsByTagName("title")[0].innerText;
                    }));
</script>
</html>
